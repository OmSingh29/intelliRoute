<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliRoute Dashboard</title>

    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            border: 4px solid rgba(200, 200, 200, 0.3);
            border-top-color: oklch(54.6% .245 262.881); /* blue-600 */
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .ticket-card { animation: fadeIn 0.3s ease-out; }

        .tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-gray-200 min-h-screen">

    <!-- Header -->
    <div class="bg-white shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-900">IntelliRoute Dashboard</a>
                </div>
                <div class="flex items-center">
                    <a href="/" class="text-sm font-semibold text-blue-600 hover:text-blue-700">Back to Analyzer</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">

        <!-- Filters -->
        <div class="bg-white p-4 rounded-xl shadow-md mb-6 flex items-center space-x-4">
            <input type="checkbox" id="urgentFilter"
                class="h-4 w-4 text-blue-700 border-gray-500 rounded focus:ring-blue-700">
            <label for="urgentFilter" class="text-sm font-medium text-gray-800">
                Show "Urgent" tickets only
            </label>
        </div>

        <!-- Ticket Grid -->
        <div id="ticket-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tickets inserted by JS -->
        </div>

        <!-- Loading state -->
        <div id="loading-state" class="flex flex-col items-center justify-center text-center text-gray-600 mt-16">
            <div class="spinner" style="width: 2.5rem; height: 2.5rem;"></div>
            <p class="mt-4 text-lg font-medium">Loading Tickets...</p>
        </div>

        <!-- Empty state -->
        <div id="empty-state"
            class="hidden flex-col items-center justify-center text-center text-gray-600 mt-16">
            <svg class="w-16 h-16 text-gray-500" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293
                 l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            <p class="mt-4 text-lg font-medium">No Tickets Found</p>
            <p class="text-sm">New tickets from the analyzer will appear here automatically.</p>
        </div>

    </main>

    <!-- Firebase + Logic -->
    <script type="module">
        /* ðŸ”¥ FIREBASE JS CODE UNCHANGED â€” works fine with Tailwind conversion */
        /* Only UI classes changed; JS logic intact */

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCkTf-Q7-fy2PTDWntlbWDTLQdyJvDPQ0w",
            authDomain: "intelliroute-8ff4a.firebaseapp.com",
            projectId: "intelliroute-8ff4a",
            storageBucket: "intelliroute-8ff4a.firebasestorage.app",
            messagingSenderId: "675446260918",
            appId: "1:675446260918:web:4b1bfcfcaffa0cb8729217",
            measurementId: "G-47GX5Z1P9W"
        };
        
        let app, db, auth, unsubscribe;

        const ticketList = document.getElementById('ticket-list');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const urgentFilter = document.getElementById('urgentFilter');

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            signInAnonymously(auth).then(() => attachListener());
            urgentFilter.addEventListener('change', attachListener);

        } catch(err) {
            console.error("Firebase init failed:", err);
            showError("Could not connect to Firebase. Check config.");
        }

        function attachListener() {
            if (unsubscribe) unsubscribe();
            loadingState.classList.remove('hidden');
            ticketList.innerHTML = "";
            emptyState.classList.add('hidden');

            const demo_user_id = "demo_user";
            const ticketsCol = collection(db, `user_tickets/${demo_user_id}/tickets`);
            const showUrgentOnly = urgentFilter.checked;

            let q;
            if (showUrgentOnly) {
                q = query(
                    ticketsCol,
                    where("tags", "array-contains", "Urgent"),
                    orderBy("priority_rank"),
                    orderBy("timestamp")
                );
            } else {
                q = query(
                    ticketsCol,
                    orderBy("priority_rank"),
                    orderBy("timestamp")
                );
            }

            unsubscribe = onSnapshot(q,
                (snapshot) => {
                    loadingState.classList.add('hidden');

                    if (snapshot.empty) {
                        emptyState.classList.remove('hidden');
                        ticketList.innerHTML = "";
                    } else {
                        emptyState.classList.add('hidden');
                        ticketList.innerHTML = "";
                        snapshot.docs.forEach((doc) => {
                            ticketList.appendChild(createTicketCard(doc.data(), doc.id));
                        });
                    }
                },
                (err) => {
                    loadingState.classList.add('hidden');
                    console.error("Error:", err);
                    showError("Error fetching tickets.");
                }
            );
        }

        function createTicketCard(ticket, id) {
            const card = document.createElement("div");
            card.className = "ticket-card bg-white p-6 rounded-xl shadow-lg space-y-4";
            card.dataset.id = id;

            let formatted = ticket.timestamp?.toDate?.().toLocaleString() || "Just now";

            const sentiment = getSentiment(ticket.sentiment);
            const tag = ticket.tags?.[0] || "General";

            card.innerHTML = `
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-semibold ${sentiment.color}">
                            ${sentiment.label}
                        </span>
                        <span class="text-xs text-gray-600">${formatted}</span>
                    </div>
                    <p class="text-gray-800 italic border-l-4 ${sentiment.border} pl-3">
                        ${ticket.summary}
                    </p>
                </div>
                <div>
                    <h4 class="text-sm font-semibold text-gray-700 mb-2">Primary Route</h4>
                    <span class="tag ${getTagClass(tag)}">${tag}</span>
                </div>`;
            return card;
        }

        function getSentiment(s) {
            if (!s) return { label: "Neutral", color: "text-yellow-800", border: "border-yellow-400" };
            const t = s.toLowerCase();

            if (t.includes("positive")) return {
                label: "Positive",
                color: "text-green-800",
                border: "border-green-400"
            };

            if (t.includes("negative")) return {
                label: "Negative",
                color: "text-red-800",
                border: "border-red-400"
            };

            return { label: "Neutral", color: "text-yellow-800", border: "border-yellow-400" };
        }

        function getTagClass(t) {
            const x = t.toLowerCase();
            if (x.includes("urgent")) return "bg-red-300 text-red-900";
            if (x.includes("support")) return "bg-blue-300 text-blue-900";
            if (x.includes("bug")) return "bg-purple-300 text-purple-900";
            if (x.includes("billing")) return "bg-yellow-300 text-yellow-900";
            if (x.includes("feature")) return "bg-green-300 text-green-900";
            if (x.includes("praise")) return "bg-indigo-300 text-indigo-900";
            return "bg-gray-300 text-gray-900";
        }

        function showError(msg) {
            loadingState.classList.add("hidden");
            emptyState.classList.remove("hidden");
            emptyState.innerHTML = `<p class="text-red-700 font-medium">${msg}</p>`;
        }
    </script>

</body>
</html>
