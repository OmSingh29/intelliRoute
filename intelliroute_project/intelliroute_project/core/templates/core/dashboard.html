<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliRoute Dashboard</title>
    <!-- Load Tailwind CSS -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <!-- Load Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        /* Fade-in animation for new tickets */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .ticket-card {
            animation: fadeIn 0.3s ease-out;
        }
        .tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <div class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-900">IntelliRoute Dashboard</a>
                </div>
                <div class="flex items-center">
                    <a href="/" class="text-sm font-medium text-blue-600 hover:text-blue-500">Back to Analyzer</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        
        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow-sm mb-6 flex items-center space-x-4">
            <input type="checkbox" id="urgentFilter" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="urgentFilter" class="text-sm font-medium text-gray-700">Show "Urgent" tickets only</label>
        </div>

        <!-- Ticket Grid -->
        <div id="ticket-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tickets will be inserted here by JavaScript -->
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="flex flex-col items-center justify-center text-center text-gray-500 mt-16">
            <div class="spinner !border-gray-300 !border-t-blue-600" style="width: 2.5rem; height: 2.5rem;"></div>
            <p class="mt-4 text-lg font-medium">Loading Tickets...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden flex-col items-center justify-center text-center text-gray-500 mt-16">
            <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            <p class="mt-4 text-lg font-medium">No Tickets Found</p>
            <p class="text-sm">New tickets from the analyzer will appear here automatically.</p>
        </div>

    </main>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // !! PASTE YOUR FIREBASE CONFIG OBJECT HERE !!
        // !! Get it from your Firebase project settings -> "Your apps" card. !!
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        const firebaseConfig = {
            apiKey: "AIzaSyCkTf-Q7-fy2PTDWntlbWDTLQdyJvDPQ0w",
            authDomain: "intelliroute-8ff4a.firebaseapp.com",
            projectId: "intelliroute-8ff4a",
            storageBucket: "intelliroute-8ff4a.firebasestorage.app",
            messagingSenderId: "675446260918",
            appId: "1:675446260918:web:4b1bfcfcaffa0cb8729217",
            measurementId: "G-47GX5Z1P9W"
        };
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!


        // Initialize Firebase
        let app;
        let db;
        let auth;
        let unsubscribe; // To store the listener unsubscribe function

        const ticketList = document.getElementById('ticket-list');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const urgentFilter = document.getElementById('urgentFilter');

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // Sign in anonymously to get permissions
            // This must be awaited before attaching the listener
            signInAnonymously(auth).then(() => {
                attachListener();
            });

            // Add event listener for the checkbox
            urgentFilter.addEventListener('change', attachListener);

        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showError("Could not connect to Firebase. Check your `firebaseConfig` in the HTML file.");
        }

        function attachListener() {
            // If there's an old listener, detach it first
            if (unsubscribe) {
                unsubscribe();
            }

            // Show loading state while we re-query
            loadingState.classList.remove('hidden');
            ticketList.innerHTML = ''; // Clear old tickets
            emptyState.classList.add('hidden');

            // Hardcoded user ID to match views.py
            const demo_user_id = "demo_user";
            
            // This is the path to the sub-collection
            const ticketsPath = `user_tickets/${demo_user_id}/tickets`;
            const ticketsCol = collection(db, ticketsPath);

            let q; // Our query
            const showUrgentOnly = urgentFilter.checked;

            // --- QUERY CONSTRUCTION ---
            if (showUrgentOnly) {
                // If filtering by Urgent, we add the "tags array-contains Urgent" filter
                q = query(
                    ticketsCol, 
                    where("tags", "array-contains", "Urgent"),
                    // Sorting by business priority first
                    orderBy("priority_rank", "asc"),
                    // Then by timestamp
                    orderBy("timestamp", "asc")
                );
            } else {
                // Get all tickets, sorted by priority rank (default dashboard view)
                q = query(
                    ticketsCol, 
                    // Sorting by business priority first
                    orderBy("priority_rank", "asc"),
                    // Then by timestamp
                    orderBy("timestamp", "asc")
                );
            }
            // --- END QUERY CONSTRUCTION ---


            // Attach the real-time listener
            unsubscribe = onSnapshot(q, (snapshot) => {
                loadingState.classList.add('hidden');
                
                if (snapshot.empty) {
                    emptyState.classList.remove('hidden');
                    ticketList.innerHTML = ''; // Clear just in case
                } else {
                    emptyState.classList.add('hidden');
                    ticketList.innerHTML = ''; // Clear to rebuild
                    snapshot.docs.forEach((doc) => {
                        const ticket = doc.data();
                        const ticketElement = createTicketCard(ticket, doc.id);
                        ticketList.appendChild(ticketElement);
                    });
                }
            }, (error) => {
                loadingState.classList.add('hidden');
                console.error("Error fetching tickets: ", error);
                
                // CRITICAL: Display the index error link if applicable
                const errorMessage = error.message.includes('requires an index') 
                    ? `Query failed: Please click the URL in the browser console (F12) to create the required Firestore index.`
                    : "Error fetching tickets from Firestore. Check permissions.";
                    
                showError(errorMessage);
            });
        }

        function createTicketCard(ticket, id) {
            const card = document.createElement('div');
            card.className = 'ticket-card bg-white p-6 rounded-lg shadow-md space-y-4';
            card.dataset.id = id;

            // Format timestamp (if it exists)
            let formattedDate = 'Just now';
            if (ticket.timestamp && ticket.timestamp.toDate) {
                formattedDate = ticket.timestamp.toDate().toLocaleString();
            }

            // Sentiment styling
            const sentiment = getSentimentClasses(ticket.sentiment);
            
            // Tags (Only one tag is stored in the array now)
            const primaryTag = ticket.tags && ticket.tags.length > 0 ? ticket.tags[0] : 'General Feedback';
            const tagsHtml = `<span class="tag ${getTagClasses(primaryTag)}">${primaryTag}</span>`;

            card.innerHTML = `
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium ${sentiment.colors}">${sentiment.label}</span>
                        <span class="text-xs text-gray-500">${formattedDate}</span>
                    </div>
                    <p class="text-gray-700 italic border-l-4 ${sentiment.border} pl-3">
                        ${ticket.summary}
                    </p>
                </div>
                <div>
                    <h4 class="text-sm font-medium text-gray-600 mb-2">Primary Route</h4>
                    <div class="flex flex-wrap gap-2">
                        ${tagsHtml}
                    </div>
                </div>
            `;
            return card;
        }

        function getSentimentClasses(sentiment) {
            if (!sentiment) return { label: 'Neutral', colors: 'text-yellow-800', border: 'border-yellow-300' };
            const lower = sentiment.toLowerCase();
            if (lower.includes('positive')) {
                return { label: 'Positive', colors: 'text-green-800', border: 'border-green-300' };
            }
            if (lower.includes('negative')) {
                return { label: 'Negative', colors: 'text-red-800', border: 'border-red-300' };
            }
            return { label: 'Neutral', colors: 'text-yellow-800', border: 'border-yellow-300' };
        }

        function getTagClasses(tag) {
            if (!tag) return 'bg-gray-200 text-gray-800';
            const lowerTag = tag.toLowerCase();
            if (lowerTag.includes('urgent')) return 'bg-red-200 text-red-900';
            if (lowerTag.includes('support')) return 'bg-blue-200 text-blue-900';
            if (lowerTag.includes('bug')) return 'bg-purple-200 text-purple-900';
            if (lowerTag.includes('billing')) return 'bg-yellow-200 text-yellow-900';
            if (lowerTag.includes('feature')) return 'bg-green-200 text-green-900';
            if (lowerTag.includes('praise')) return 'bg-indigo-200 text-indigo-900';
            return 'bg-gray-200 text-gray-800';
        }

        function showError(message) {
            loadingState.classList.add('hidden');
            emptyState.classList.remove('hidden');
            emptyState.innerHTML = `<p class="text-red-600">${message}</p>`;
        }

    </script>
</body>
</html>
